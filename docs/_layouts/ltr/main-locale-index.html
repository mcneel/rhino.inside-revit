<!-- 
    This page is the root page for a locale. Its sole purpose is to redirect to
    the homepage of the website's default version set in the jekyll site configs
 -->
<!DOCTYPE html>
<html>
    {% include ltr/head.html %}
    <head>
      <title>{{ site.title }}</title>
      <meta http-equiv="refresh" content="0; url={{ site.baseurl }}/{{ page.language }}/{{ site.version }}/" />
      <!-- Put the text somewhat in the center from top -->
      <style>
          body {
              margin-top: 20px;
              text-align: center;
          }
      </style>
   </head>
   <body>
      <p>Redirecting to {{ site.title }}</p>
   </body>
</html>
