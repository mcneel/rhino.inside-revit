---
layout: ltr/bootstrap
---
<!-- 
    Page with Side bar (automatically generated from similar pages)
    ---------------------------------------------------------------------------
    |     group:        /                                                     |
    |       link        /                                                     |
    |       link        /                     content                         |
    |                   /                                                     |
    |                   /                                                     |
    ---------------------------------------------------------------------------
 -->
 <div class="container-fluid">
    <div class="row-fluid">
        <!--Nav Bar -->
        <nav class="sidebar">
            {% include ltr/sidebar-list-grouped.html %}
        </nav>

        <!--Main Content -->
        <div class="side-content">
            {% if page.ghdef %}
            <div class="page-gh-download" title="Download Grasshopper definition for this page">
                <a type="button" class="btn btn-danger pagedownload" href="{{ page.ghdef | prepend: '/static/src/gh-screencaps/' | prepend: site.baseurl }}">
                    <img class="button-icon" src="{{ "/assets/img/definition.svg" | prepend: site.baseurl }}">
                    <strong>GH Definition</strong>
                </a>
            </div>
            <h1>{{ page.title }}</h1>
            {% else %}
            <h1>{{ page.title }}</h1>
            {% endif %}
            <article class="post-content">
                {{ content }}
            </article>
        </div>
    </div>
</div>
