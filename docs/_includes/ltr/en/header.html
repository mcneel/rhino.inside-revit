<header class="site-header">
    <!-- Logo -->
    <a id="cat_homelogo" class="site-logo" href="#">
        <img src="{{ site.baseurl }}/{{ site.logo }}">
    </a>

    <!-- Title -->
    <a id="cat_homelink" class="site-title" href="#">{{ site.title }}</a>

    <!-- Version selector dropdown -->
    <a id="versionSelector" class="dropdown-toggle version-selector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
    <div class="dropdown-menu" aria-labelledby="versionSelector">
        {% for version in site.versions %}
            <!-- grab name and link for each version -->
            <a class="version-link" href="#" onclick="navigateTo('', '{{ version[1].version }}')">{{ version[1].name }}</a>
        {% endfor %}
    </div>

    <!-- Navigation Bar -->
    <nav class="site-nav">
        <img class="menu-icon" src="{{ site.baseurl }}/assets/img/burger.svg" />
        {% assign pages = site.pages | sort:"order"  %}
        <div class="trigger">
            <!-- Other pages -->
            <a id="cat_starting" class="page-link" href="#">Getting Started</a>
            <a id="cat_guides" class="page-link" href="#">Guides</a>
            <a id="cat_samples" class="page-link" href="#">Samples</a>
            <a id="cat_reference" class="page-link" href="#">Reference</a>
            <a id="cat_community" class="page-link" href="#">Community</a>
            <!-- External Pages -->
            <a class="page-link" href="{{ site.forum_url }}" target="_blank" title="Discussion Forum">
                <span class="img-button-title">Forum</span>
                <img class="discourse-link" width="28" height="28" src="{{ site.baseurl }}/assets/img/forum.svg" />
            </a>
            <a class="page-link" href="{{ site.repo_url }}" target="_blank" title="Source Code Repository on Github">
                <span class="img-button-title">Github</span>
                <img class="github-link" width="28" height="28" src="{{ site.baseurl }}/assets/img/github.svg" />
            </a>
        </div>
    </nav>
</header>
