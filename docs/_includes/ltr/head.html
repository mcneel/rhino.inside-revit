<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- the robots meta tag is to block crawlers from indexing the github.io endpoint -->
    <!-- private proxy that is serving this website, scrapes off this meta tag -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Description -->
    <title>{% if localized.title %}{{ page.title }} {% else %}{{ site.title }} {% endif %}</title>
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/languages/vbnet.min.js">
    </script>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- MathJax -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- Magnific Popup -->
    <script type="text/javascript" src="{{ "/assets/js/jquery.magnific-popup.min.js" | prepend: site.baseurl }}">
    </script>
    <!-- https://milanaryal.com.np/adding-hover-anchor-links-to-header-on-github-pages-using-jekyll/ -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.min.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown@0.5.0/lib/markdown.min.js"></script>

    <!-- Utility Methods and Init Script -->
    <script>
        // globals
        var activeVersion = '{{ site.version }}';
        var pageLinkTemplate = '{{ site.baseurl }}/{{ page.language }}/VERSION/'

        const proxyBaseUrl = "/static".replace('/' + 'static', '');
        const siteUrl = "{{ site.baseurl }}";

        function proxifyUrls(href) {
            if (!href.startsWith("http")) {
                if (window.location.href.includes('127.0.0.1')) {
                    return siteUrl + href;
                }
                return proxyBaseUrl + href;
            }
            return href;
        }
    </script>
    <script type="text/javascript" src="{{ "/assets/js/versionutils.js" | prepend: site.baseurl }}"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github.min.css">
    <link rel="stylesheet" href="{{ "/assets/css/override-style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/override-layout.css" | prepend: site.baseurl }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.ico' | prepend: site.baseurl }}">
</head>
